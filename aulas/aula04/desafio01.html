<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade<input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">

    </div>




     <script>
        function clicar(){
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            var origem = String(pais.value).toUpperCase()
            res.innerHTML = `Vivendo no ${origem}`
            if (origem == 'BRASIL'){
                res.innerHTML += `<p>Você é <strong>brasileiro.</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>estrangeiro.</strong></p>`
            }
        }

     </script>
</body>
</html>
